<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Snake Game</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to enhance the visual appeal of the canvas */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        #gameCanvas {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 4px solid #10b981; /* Emerald 500 border */
            border-radius: 12px;
            background-color: #1f2937; /* Dark background for the game area */
            transition: transform 0.3s ease;
        }
        #gameCanvas:hover {
            transform: scale(1.01);
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
        /* Style for the snake segments and food */
        .snake-segment {
            background-color: #34d399; /* Light green */
        }
        .snake-head {
            background-color: #10b981; /* Emerald green */
        }
        .food {
            background-color: #ef4444; /* Red */
        }
        /* Make the canvas element adaptive */
        .canvas-container {
            width: 100%;
            max-width: 400px; /* Max size for a good fit on mobile/desktop */
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center p-4">

    <!-- Game Container -->
    <div class="w-full max-w-md bg-gray-800 p-6 rounded-xl shadow-2xl">
        <h1 class="text-4xl font-extrabold text-white mb-4 text-center">Snake Classic</h1>

        <!-- Score and Controls -->
        <div class="flex justify-between items-center mb-6 px-2">
            <div id="scoreDisplay" class="text-2xl font-bold text-yellow-400">Score: 0</div>
            <button id="startButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 shadow-md">
                Start Game
            </button>
        </div>

        <!-- Canvas Container -->
        <div class="canvas-container">
            <canvas id="gameCanvas" width="400" height="400" class="w-full h-auto"></canvas>
        </div>
        
        <!-- Controls Hint for Mobile -->
        <p class="text-gray-400 text-center mt-6 text-sm">Use the Arrow Keys to move!</p>
    </div>

    <!-- Custom Message Box for Game Over -->
    <div id="messageBox" class="message-box hidden p-6 bg-white rounded-lg shadow-2xl border-4 border-red-500 max-w-sm text-center">
        <h2 id="messageTitle" class="text-3xl font-bold text-red-600 mb-2">Game Over!</h2>
        <p id="messageText" class="text-xl text-gray-700 mb-4"></p>
        <button id="restartButton" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md">
            Play Again
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const startButton = document.getElementById('startButton');
            const messageBox = document.getElementById('messageBox');
            const messageTitle = document.getElementById('messageTitle');
            const messageText = document.getElementById('messageText');
            const restartButton = document.getElementById('restartButton');

            // --- Game Configuration ---
            const TILE_SIZE = 20; // Size of a single grid cell in pixels
            const GRID_SIZE = canvas.width / TILE_SIZE; // 20x20 grid
            const GAME_SPEED = 200; // milliseconds per frame (Slower speed)
            
            let snake;
            let food;
            let dx; // Direction X (1, -1, or 0)
            let dy; // Direction Y (1, -1, or 0)
            let score;
            let gameLoopId;
            let isPaused = true;

            // --- Game Initialization ---
            function initGame() {
                snake = [{ x: 10, y: 10 }]; // Start in the middle
                food = generateFood();
                dx = 1; // Start moving right
                dy = 0;
                score = 0;
                isPaused = true;
                scoreDisplay.textContent = `Score: 0`;
                messageBox.classList.add('hidden');
                startButton.textContent = 'Start Game';
                startButton.onclick = startGame;
                
                // Clear and draw initial state
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                draw();
            }

            // --- Core Game Functions ---
            
            function generateFood() {
                let newFood;
                let onSnake;
                do {
                    onSnake = false;
                    // Generate random coordinates within the grid bounds
                    newFood = {
                        x: Math.floor(Math.random() * GRID_SIZE),
                        y: Math.floor(Math.random() * GRID_SIZE)
                    };
                    // Check if the new food position overlaps with the snake
                    for (const segment of snake) {
                        if (segment.x === newFood.x && segment.y === newFood.y) {
                            onSnake = true;
                            break;
                        }
                    }
                } while (onSnake);
                return newFood;
            }

            function checkCollision(head) {
                // Wall collision
                if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) {
                    return true;
                }

                // Self collision (start checking from the 1st segment after the head)
                for (let i = 1; i < snake.length; i++) {
                    if (snake[i].x === head.x && snake[i].y === head.y) {
                        return true;
                    }
                }
                
                return false;
            }

            function moveSnake() {
                // Create the new head position
                const newHead = { x: snake[0].x + dx, y: snake[0].y + dy };
                
                // Check for game over BEFORE adding the new head
                if (checkCollision(newHead)) {
                    endGame();
                    return;
                }

                // Add the new head to the front
                snake.unshift(newHead);

                // Check for eating food
                if (newHead.x === food.x && newHead.y === food.y) {
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    food = generateFood(); // Generate new food, snake length increases
                } else {
                    snake.pop(); // Remove the tail segment (normal movement)
                }
            }

            // --- Drawing Functions ---
            
            function drawTile(x, y, color) {
                ctx.fillStyle = color;
                ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                ctx.strokeStyle = '#374151'; // Darker gray grid lines
                ctx.strokeRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
            }

            function draw() {
                // Clear the entire canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw food (Red circle)
                drawTile(food.x, food.y, '#ef4444');
                
                // Draw snake
                snake.forEach((segment, index) => {
                    const color = (index === 0) ? '#10b981' : '#34d399'; // Head is darker
                    drawTile(segment.x, segment.y, color);
                });
            }

            // --- Game Flow Control ---

            function gameLoop() {
                if (isPaused) return;

                moveSnake();
                draw();
            }

            function startGame() {
                if (gameLoopId) clearInterval(gameLoopId);
                
                isPaused = false;
                startButton.textContent = 'Playing...';
                startButton.classList.replace('bg-indigo-600', 'bg-gray-500');
                startButton.classList.add('cursor-not-allowed');
                
                // Start the loop
                gameLoopId = setInterval(gameLoop, GAME_SPEED);
            }
            
            function endGame() {
                clearInterval(gameLoopId);
                isPaused = true;
                
                messageTitle.textContent = 'Game Over!';
                messageText.innerHTML = `You crashed! <br>Final Score: <strong>${score}</strong>`;
                messageBox.classList.remove('hidden');
                
                restartButton.onclick = initGame;
                startButton.classList.replace('bg-gray-500', 'bg-indigo-600');
                startButton.classList.remove('cursor-not-allowed');
            }

            // --- Input Handling ---

            document.addEventListener('keydown', (event) => {
                if (isPaused) return; // Ignore input if game is not running

                const keyPressed = event.key;
                let newDx = dx;
                let newDy = dy;

                if (keyPressed === 'ArrowLeft' && dx === 0) {
                    newDx = -1; newDy = 0;
                } else if (keyPressed === 'ArrowRight' && dx === 0) {
                    newDx = 1; newDy = 0;
                } else if (keyPressed === 'ArrowUp' && dy === 0) {
                    newDx = 0; newDy = -1;
                } else if (keyPressed === 'ArrowDown' && dy === 0) {
                    newDx = 0; newDy = 1;
                }
                
                // Only update direction if it's a valid change (prevents 180-degree turn)
                if (newDx !== dx || newDy !== dy) {
                    dx = newDx;
                    dy = newDy;
                }
            });

            // Initialize the game when the page loads
            initGame();
        });
    </script>
</body>
</html>
